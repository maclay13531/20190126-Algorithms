<script>
    // insertion sort
    // insertion can get almost O(n)
    // insertion is great with smaller data and if data is almost sorted

    // create an insertion function
    let insertionArray = [4, 2, 5, 8, 7, 15, 2];

    function insertionSort(array) {
        for (let i = 0; i < array.length; i++) {
            if (array[i] <= array[0]) {
                array.unshift(array.splice(i, 1)[0]);
            } else {
                if (array[i] < array[i - 1]) {
                    for (var j = 1; j < i; j++) {
                        if (array[i] > array[j - 1] && array[i] < array[j]) {
                            array.splice(j, 0, array.splice(i, 1)[0]);
                        }
                    }
                }
            }
        }
        return array;
    }

    console.log(insertionSort(insertionArray));
</script>
