<script>
    // recursion info
    // recursion needs a way to get out from the function
    // 1) Identify the base case
    // 2) Identify the recursive case
    //  3) Get closer and closer and return when needed(usually you ahve 2 returns)
    let counter = 0;
    function inception() {
        if (counter > 3) {
            return "done!";
        }
        counter++;

        return inception();
    }

    console.log(inception());
</script>
